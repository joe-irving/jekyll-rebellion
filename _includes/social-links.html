<div class="social-links">
    {% if site.facebook %}
    <a href="{{ site.facebook }}" title="Facebook">
        {% include logo-facebook %}
    </a>
    {% endif %}
    {% if site.twitter %}
    <a href="{{ site.twitter }}" title="Twitter">
        {% include logo-twitter %}
    </a>
    {% endif %}
    {% if site.instagram %}
    <a href="{{ site.instagram }}" title="Instagram">
        {% include logo-instagram %}
    </a>
    {% endif %}
</div>
